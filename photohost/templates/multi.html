{% extends 'base.html' %}

{% block head %}
<title>photohost</title>
{% endblock %}

{% block body %}

<div class="wrapper">
    {% for image in images %}
    <h3 style="word-wrap: break-word;">Image URL: <a href="https://photohost.tech/multi/{{ folder }}/{{ image }}">https://photohost.tech/multi/{{ folder }}/{{ image }}</a></h3>
    <img src="/multi/{{ folder }}/{{ image }}" id="preview" alt="Image not found"></img>
    {% endfor %}
</div>

{% endblock %}
